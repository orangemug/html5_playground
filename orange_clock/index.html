<!DOCTYPE html>
<html>
<head>
  <title>Orange Clock</title>
  <!-- http://developer.apple.com/library/IOS/#documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!--
    link: <http://developer.apple.com/library/safari/#documentation/appleapplications/reference/SafariHTMLRef/Articles/MetaTags.html>
    content: 'black-translucent' or 'black'
  -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- http://www.sencha.com/forum/showthread.php?119233-iPad-with-iOS-4.2.1-how-to-get-apple-touch-startup-image-to-work-in-landscape-mode -->
  <link rel="apple-touch-startup-image" media="screen and (orientation: landscape)" href="assets/images/ios-splash_landscape.png" />
  <link rel="apple-touch-startup-image" media="screen and (orientation: portrait)" href="assets/images/ios-splash.png" />

  <!-- http://www.html5rocks.com/en/mobile/mobifying.html#toc-meta-viewport -->
  <link rel="apple-touch-icon" href="assets/images/icon.png" />
  <link rel="apple-touch-icon-precomposed" href="assets/images/icon.png" />

  <!-- css -->
  <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div id="time" class="time"></div>
    <div class="caption">TOUCH ME BABY!</div>
  <div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="assets/js/letters.js"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
